<!DOCTYPE html>
<html lang="es">

<head>
    <title>Página Personal</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/e8c35b0a83.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="card">
        <div class="text-center">
            <h1 id="titulo">Marcelo Santángelo</h1>
            <span id="subtitulo">Fotógrafo independiente</span>
            <span>
                <a class="box" href="https://www.instagram.com/marcelosantangelofoto/" target="_blank"><img
                        src="images/icon-inst.png" alt="instagram" title="Instagram de Marcelo Santángelo"
                        style="width:30px;height:30px;"></a>
            </span>
            <span>
                <a class="box" href="https://www.marcelosantangelo.com/" target="_blank"><img src="images/icon-www.png"
                        alt="www" title="otra web de Marcelo Santángelo fotógrafo" style="width:30px;height:30px;"></a>
            </span>
            <span>
                <a class="box" href="mailto:fotos@marcelosantangelo.com" target="_blank"><img
                        src="images/icon-email.png" alt="email" title="enviar email"
                        style="width:30px;height:30px;"></a>
            </span>
        </div>
    </div>

    <div class="container">
        <div class="row text-center">
            <div class="col-sm-4">
                <h4 id="curriculum" class="puntero">Curriculum Vitae</h4>
                <p>Info en detalle</p>
            </div>
            <div class="col-sm-4">
                <h4 id="slidefotos" class="puntero">Imágenes</h4>
                <p>Conciertos / Sociales / Books / Producto</p>
            </div>
            <div class="col-sm-4">
                <h4 id="slidevideos" class="puntero">Videos</h4>
                <p>Demos</p>
            </div>

        </div>
    </div>

            <div class="carousel-item active c-item" data-bs-interval="2500">
                <img src="images/carousel-1.jpg" class="d-block w-100 c-img">
            </div>
            <div class="carousel-item c-item">
                <img src="images/carousel-2.jpg" class="d-block w-100 c-img">
            </div>
            <div class="carousel-item c-item">
                <img src="images/carousel-3.jpg" class="d-block w-100 c-img">

            <div class="carousel-item c-item">

            </div>
            <div class="carousel-item c-item">
                <img src="images/carousel-14.jpg" class="d-block w-100 c-img">

            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselfotos" data-bs-slide="next">

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselvideos" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselvideos" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselvideos" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item c-item2 active">
